---
- name: Install nginx
  apt:
    name=nginx
    state=present
  tags: [ nginx ]

- name: Create the nginx configuration file
  template:
    src: ionsio.sh.j2
    dest: /etc/nginx/sites-available/ionsio.sh
    backup: yes
    mode: '0644'
  notify: reload nginx
  tags: [ nginx ]

- name: Ensure that the default site is disabled
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx
  tags: [ nginx ]

- name: Ensure that the application site is enabled
  file:
    src: /etc/nginx/sites-available/ionsio.sh
    dest: /etc/nginx/sites-enabled/ionsio.sh
    state: link
  notify: reload nginx
  tags: [ nginx ]

- name: Ensure nginx service is started
  service:
    name: nginx
    state: started
    enabled: yes
  tags: [ nginx ]
