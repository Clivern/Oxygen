---
- name: restart nginx
  service:
    name: nginx
    state: restarted
    enabled: yes

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: reload helium watcher service
  systemd:
    state: restarted
    daemon_reload: yes
    name: helium_watcher

- name: reload helium workers service
  systemd:
    state: restarted
    daemon_reload: yes
    name: helium_worker@{{ item }}
  with_sequence: start=1 end="{{ workers_counts }}"
