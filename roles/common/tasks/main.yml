---
- name: Update packages
  apt:
    update_cache: yes
  when: update_pkgs | bool
  tags: [ oxygen, common ]

- name: Upgrade packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
  when: upgrade_pkgs | bool
  tags: [ oxygen, common ]

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
  when: upgrade_pkgs | bool
  tags: [ oxygen, common ]

- name: Create the system username
  user:
    name: "{{ system_user }}"
    state: present
    system: yes
    shell: /sbin/nologin
    createhome: "no"
  tags: [ oxygen, common ]

- name: Create the system group
  group:
    name: "{{ system_group }}"
    system: yes
    state: present
  tags: [ oxygen, common ]

- name: Add the system user to the system group
  user:
    name: "{{ system_user }}"
    group: "{{ system_group }}"
    state: present
  tags: [ oxygen, common ]

- name: Install basic package
  apt:
    pkg: ufw
    state: present
    update_cache: true
  tags: [ oxygen, common ]

- name: Install logrotate
  package:
    name: logrotate
    state: present
  tags: [ oxygen, common ]

- name: Install zip package
  apt:
    pkg: zip
    state: present
    update_cache: true
  tags: [ oxygen, common ]

- name: Install unzip package
  apt:
    pkg: unzip
    state: present
    update_cache: true
  tags: [ oxygen, common ]

- name: Disallow password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify: restart sshd
  tags: [ oxygen, common ]

- name: Activate firewall
  ufw:
    state: enabled
    policy: deny
  when: enable_fw
  tags: [ oxygen, common ]

- name: Firewall allow SSH
  ufw:
    rule: allow
    name: OpenSSH
  when: enable_fw
  tags: [ oxygen, common ]

- name: Firewall allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  when: enable_fw
  tags: [ oxygen, common ]

- name: Firewall allow HTTPs
  ufw:
    rule: allow
    port: '443'
    proto: tcp
  when: enable_fw
  tags: [ oxygen, common ]

- name: Set motd banner
  template:
    src: "motd.j2"
    dest: "/etc/motd"
    mode: 0700
  tags: [ oxygen, common ]
