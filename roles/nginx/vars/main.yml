---
hostname: argon.sh

http_basic_auth_username: admin
http_basic_auth_password: admin

grafana_hostname: grafana
prometheus_hostname: prometheus
alertmanager_hostname: alertmanager
node_exporter_hostname: node_exporter

nginx_logrotate_scripts:
  - name: nginx
    log_dir: '/var/log/nginx'
    log_extension: 'log'
    options:
      - rotate 7
      - daily
      - size 10M
      - missingok
      - compress
      - create 0644 root www-data
    scripts:
        postrotate: "/bin/kill -USR1 `cat /run/nginx.pid 2>/dev/null` 2>/dev/null || true"
